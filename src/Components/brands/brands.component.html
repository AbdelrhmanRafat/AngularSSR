<div class="container mx-auto py-10">
  <div class="text-center">
    <div class="flex flex-wrap justify-center gap-6 overflow-x-auto px-4">
      @for (brand of brands; track brand._id) {
        @if($first) {
          <div class="w-full sm:w-1/2 md:w-1/4">
            <div class="flex flex-col items-start justify-center gap-2 p-6 rounded-2xl bg-gradient-to-r from-emerald-50 to-white shadow-inner">
              <h3 class="text-emerald-600 font-extrabold text-2xl">Brands</h3>
              <h4 class="text-gray-500 text-lg font-light">All Brands</h4>
            </div>
          </div>
        }
        <div class="w-full sm:w-1/2 md:w-1/4 transition-transform hover:scale-105">
          <div class="bg-white rounded-2xl shadow-lg p-4 h-full flex flex-col items-center text-center border border-emerald-100">
            <img [src]="brand.image" alt="{{brand.name}}" class="w-24 h-24 object-contain mb-4 rounded-full border-2 border-emerald-200 shadow-sm" />
            <h5 class="text-emerald-700 font-semibold text-lg">{{brand.name}}</h5>
          </div>
        </div>
      }
    </div>
  </div>
</div>
